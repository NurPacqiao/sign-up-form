<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="image-2.jpg" alt="alternative image">
        <div class="comain-div">
            <p id="top-text">
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <span style="font-style: italic; font-weight: bold;">now</span> to get started.
            </p>
            <p>
                You know you want to.
            </p>
            <div class="form-div">
                <form action="#" method="post">
                    <legend><h2>Let's do this</h2></legend>
                    <div class="inputs">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="inputs">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </form>

                <form action="#" method="post" class="form-2">
                    <div class="inputs second">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div class="inputs second">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>

                    <div class="inputs second">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </form>
            </div>

            <div class="footer">
                <button>Create Account</button>
                <span class="log">Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
